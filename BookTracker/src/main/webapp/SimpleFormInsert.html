<html>
<head>
<style>
header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;	 
}
nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
footer {
    background-color:black;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;	 	 
}
</style>
</head>


<body>
<header>
<h1> Insert Book Data </h1>
</header>

<nav>
<a href="/BookTracker/SimpleFormSearch.html">Search Book</a> <br>
</nav>

<section>
	<h1>Book Input</h1>
	
	<form action="SimpleFormInsert" method="POST">
	
		Title: <input type="text" name="title"> <br />
		ISBN: <input type="text" name="isbn"> <br />
		Author Name: <input type="text" name="author_name"> <br />
		Genre: <input type="text" name="genre"> <br />
		Reading Status: 
		<select name="reading_status">
			<option value="Not Read">Not Read</option>
			<option value="Currently Reading">Currently Reading</option>
			<option value="Finished">Finished</option>
		</select>
		<br />
		Rating: <input type="number" name="rating" min="1" max="5"> (1-5) <br />
		
		<input type="submit" value="Submit" />
	</form>

</section>

<footer>
Copyright
</footer>
</body>
</html>
